<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .form-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      transition: all 0.3s ease-in-out;
    }
    .form-card:hover {
      transform: translateY(-5px);
    }
    .form-title {
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 25px;
    }
    .btn-custom {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      padding: 12px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      transform: scale(1.05);
    }
    .login-text {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
    .login-text a {
      text-decoration: none;
      color: #2575fc;
      font-weight: 600;
      transition: 0.3s;
    }
    .login-text a:hover {
      color: #6a11cb;
      text-decoration: underline;
    }
    .input-group select {
      border-top-left-radius: 30px !important;
      border-bottom-left-radius: 30px !important;
    }
    .input-group input {
      border-top-right-radius: 30px !important;
      border-bottom-right-radius: 30px !important;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h3 class="form-title">Create New Account</h3>

    <form action="/user/save" method="post" th:object="${userDTO}" >
      
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter name" required th:field="*{name}">
      </div>

      <!-- Phone with Country Code -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <div class="input-group">
          <select class="form-select" id="countryCode" name="countryCode" style="max-width: 100px;">
            <option value="+91" selected>+91 ðŸ‡®ðŸ‡³</option>
            <option value="+1">+1 ðŸ‡ºðŸ‡¸</option>
            <option value="+44">+44 ðŸ‡¬ðŸ‡§</option>
            <option value="+61">+61 ðŸ‡¦ðŸ‡º</option>
            <option value="+971">+971 ðŸ‡¦ðŸ‡ª</option>
          </select>
          <input 
            type="tel" 
            class="form-control" 
            id="phone" 
            name="phone" 
            placeholder="Enter 10-digit number" 
            pattern="[0-9]{10}" 
            maxlength="10"
            required th:field="*{phone}"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');"
          >
        </div>
        <div class="form-text text-muted">Enter a valid 10-digit phone number.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          placeholder="Enter email" 
          required th:field="*{email}" >
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Enter password" 
          required th:field="*{password}" >
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Create Account</button>
      </div>

      <!-- Already have account -->
      <div class="login-text">
        Already have an account? <a href="/user/login">Login here</a>
      </div>

    </form>
  </div>

</body>
</html>
