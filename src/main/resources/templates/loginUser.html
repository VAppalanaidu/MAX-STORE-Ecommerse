<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .form-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease-in-out;
        }

        .form-card:hover {
            transform: translateY(-5px);
        }

        .form-title {
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 30px;
            padding: 12px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transform: scale(1.05);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            text-decoration: none;
            font-weight: 600;
            color: #6a11cb;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #2575fc;
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }

        .icon-circle i {
            font-size: 28px;
            color: white;
        }
    </style>

    <script src="https://kit.fontawesome.com/a2d9d6a8c0.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="form-card">
        <div class="">
            <i class="fas fa-user-lock"></i>
        </div>

        <h3 class="form-title">User Login</h3>
        <!-- Success Message (Green) -->
		<p th:if="${message != null}" 
			th:text="${message}" 
			style="color: green; font-size: 0.9rem; margin-bottom: 10px;">
		</p>
		<p th:if="${message2 != null}" 
			th:text="${message2}" 
			style="color: red; font-size: 0.9rem; margin-bottom: 10px;">
		</p>
		<p th:if="${message3 != null}" 
			th:text="${message3}" 
			style="color: red; font-size: 0.9rem; margin-bottom: 10px;">
		</p>
		
        <form action="/user/check" method="post" th:object="${loginDTO}">
            
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       placeholder="Enter Email"
                       required
                       th:field="*{email}">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       placeholder="Enter Password"
                       required
                       th:field="*{password}">
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Login</button>
            </div>
        </form>

        <!-- Register link -->
        <div class="register-link">
            <p>New user? <a href="/user/register" th:href="@{/user/register}">Register here</a></p>
        </div>
    </div>

</body>
</html>
