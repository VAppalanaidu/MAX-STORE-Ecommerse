<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Store - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f1f3f6;
      font-family: 'Poppins', sans-serif;
    }
    .section-heading {
        font-weight: 600;
        border-bottom: 2px solid #2874f0;
        padding-bottom: 8px;
        display: inline-block;
    }
    .navbar {
      background-color: #2874f0;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.6rem;
      color: #fff !important;
    }
    .search-form {
        position: relative;
        width: 500px;
    }
    .search-form .form-control {
        border-radius: 8px;
        border: none;
        padding-right: 40px;
    }
    .search-form .search-btn {
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 40px;
        background: none;
        border: none;
        color: #2874f0;
    }
    .navbar .nav-link {
      color: white !important;
      margin-left: 15px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }
    .navbar .nav-link:hover {
        color: #ff9f00 !important;
    }
    .category-card {
      background: #fff;
      text-align: center;
      padding: 20px 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid #e0e0e0;
    }
    .category-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .category-card img {
      width: 64px;
      height: 64px;
      margin: 0 auto 10px;
    }
    .category-card p {
        margin-bottom: 0;
        font-weight: 500;
        color: #212121;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
      height: 100%;
      border: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      position: relative; /* Added for the stock overlay */
    }
    .product-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .product-card .product-img-container {
      height: 220px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-card .product-img-container img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    .product-card .card-body {
      text-align: left;
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .product-card .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #212121;
    }
    .product-card .card-text {
        font-size: 0.85rem;
        color: #878787;
        margin-bottom: 10px;
    }
    .product-card .price {
      font-size: 1.2rem;
      font-weight: 700;
      color: #212121;
    }
    .product-card .rating {
        color: #ffc107;
        font-weight: 600;
    }
    .product-card .btn-add-cart {
        background-color: #ff9f00;
        border: none;
        font-weight: 600;
        color: white;
        margin-top: auto;
    }
    footer {
      background: #172337;
      color: white;
      text-align: center;
      padding: 25px 0;
      margin-top: 50px;
      font-size: 0.9rem;
    }
    
    /* New styles for horizontal scrolling */
    .category-scroll-wrapper {
        overflow-x: auto; 
        overflow-y: hidden; 
        padding-bottom: 10px;
    }
    .category-scroll-wrapper::-webkit-scrollbar {
        height: 6px;
    }
    .category-scroll-wrapper::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 10px;
    }

    .category-col {
        flex: 0 0 calc(100% / 6); 
        max-width: calc(100% / 6);
        padding-left: 0.5rem !important; 
        padding-right: 0.5rem !important; 
    }
    
    /* Styles for the button wrapping the category card */
    .category-card-button {
        background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: none; 
        box-shadow: none; 
        width: 100%;
        height: 100%;
        text-align: center;
        transition: all 0.3s ease;
        display: block; 
    }

    /* Apply hover effect to the inner card */
    .category-card-button:hover .category-card {
        transform: translateY(-8px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    
    .category-card {
      background: #fff;
      text-align: center;
      padding: 20px 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
      border: 1px solid #e0e0e0;
      height: 100%; 
      display: flex; 
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .product-card:hover {
  		transform: translateY(-5px);
  		box-shadow: 0 8px 16px rgba(0,0,0,0.15);
	}
	.product-card img {
		transition: transform 0.3s ease;
	}
	.product-card:hover img {
  		transform: scale(1.05);
	}
	.product-card .card-text {
  		min-height: 40px;
	}
	.btn-add-cart:hover {
  		background-color: #e68a00;
	}
	.badge {
  		transition: transform 0.3s ease;
	}
	.badge.updated {
  		transform: scale(1.3);
	}
	
	li.nav-item {
  		list-style: none;
	}

    /* === NEW STYLES FOR OUT OF STOCK === */
    .out-of-stock-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4); 
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        pointer-events: none; 
        opacity: 1; 
        transition: opacity 0.3s ease;
    }

    .out-of-stock-text {
        color: white;
        font-size: 1.5rem;
        font-weight: 700;
        padding: 8px 15px;
        background-color: #dc3545; 
        border-radius: 5px;
        transform: rotate(-15deg);
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    
    .out-of-stock-card {
        opacity: 0.7; 
        transform: none !important; 
        box-shadow: none !important;
        cursor: not-allowed; 
    }

    /* Override hover for out-of-stock items */
    .out-of-stock-card:hover {
        transform: none !important;
        box-shadow: none !important;
    }

    .out-of-stock-card .product-img-container img:hover {
        transform: none !important;
    }
    /* === END NEW STYLES === */
</style>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-4 shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home/}" >MAX STORE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex mx-auto search-form" th:action="@{/home/search}" method="get">
                <input class="form-control" type="search" name="query" placeholder="Search for products, brands and more">
                <button class="search-btn" type="submit"><i class="bi bi-search"></i></button>
            </form>
            
            
            <div class="ms-auto d-flex align-items-center">
  <span class="text-white me-3 fw-semibold" th:text="|Hi, ${user.name}|">Hi, </span>
  <ul class="navbar-nav d-flex flex-row align-items-center mb-0">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/home/profile}"><i class="bi bi-person-circle"></i> Profile</a>
    </li>
    <li class="nav-item position-relative">
      <a class="nav-link d-flex align-items-center" th:href="@{/cart/}">
        <i class="bi bi-cart3 fs-5"></i>
        <span class="ms-1">Cart</span>
        <span th:text="${cartCount}"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger shadow-sm"
              style="font-size: 0.7rem; min-width: 18px; height: 18px; display: flex; align-items: center; justify-content: center;">
          0
        </span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/user/logout}">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </li>
  </ul>
</div>
            
            
            
            
        </div>
    </div>
  </nav>

<div class="container my-5">
	<h4 class="mb-4 section-heading">Top Categories</h4>
	<div class="category-scroll-wrapper">
		<div class="d-flex flex-nowrap g-3 text-center" id="categoryContainer">
			<div class="p-2 category-col" th:each="cat : ${categories}">
				<form th:action="@{/product/category/{id}(id=${cat.id})}" method="get">
				<button type="submit" class="category-card-button">
				<div class="category-card">
					<img th:src="@{'/c_images/' + ${cat.imgName}}" th:alt="${cat.name}">
					<p th:text="${cat.name}">Category Name</p>
				</div>
				</button>
				</form>
			</div>
		</div>
	</div>
</div>


<div class="container my-4">
  <h4 class="mb-3 section-heading">Latest Products</h4>
  <div class="row g-3" id="productContainer">
    <!-- Available Products First -->
    <div class="col-md-3 col-sm-6" th:each="prod : ${products.?[available]}">
      
      <a th:href="@{/cart/{id}(id=${prod.id})}" style="text-decoration: none; color: inherit;">
        <div class="product-card h-100">
          <div class="product-img-container">
            <img th:src="@{'/p_images/' + ${prod.imgName}}" th:alt="${prod.name}">
          </div>
          <div class="card-body">
            <h5 class="card-title" th:text="${prod.name}">Product Name</h5>
            <div class="d-flex justify-content-between align-items-center mt-auto">
              <span class="price" th:text="|₹${prod.price}|">₹0</span>
            </div>
            
            <button class="btn btn-add-cart mt-3 w-100">
              <i class="bi bi-cart-plus"></i> View
            </button>
          </div>
        </div>
      </a>
    </div>
    
    <!-- Out of Stock Products After Available Ones -->
    <div class="col-md-3 col-sm-6" th:each="prod : ${products.?[!available]}">
      
      <a th:href="@{/cart/{id}(id=${prod.id})}" style="text-decoration: none; color: inherit;">
        <div class="product-card h-100 out-of-stock-card">
          
          <div class="out-of-stock-overlay">
            <span class="out-of-stock-text">SOLD OUT</span>
          </div>
          
          <div class="product-img-container">
            <img th:src="@{'/p_images/' + ${prod.imgName}}" th:alt="${prod.name}">
          </div>
          <div class="card-body">
            <h5 class="card-title" th:text="${prod.name}">Product Name</h5>
            <div class="d-flex justify-content-between align-items-center mt-auto">
              <span class="price" th:text="|₹${prod.price}|">₹0</span>
            </div>
            
            <button class="btn btn-secondary mt-3 w-100" disabled>
              <i class="bi bi-x-circle"></i> Out of Stock
            </button>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>




  <footer>
    <p class="mb-0">© 2025 MAX STORE | Designed by Naidu</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function animateCartBadge() {
  const badge = document.querySelector('.badge');
  badge.classList.add('updated');
  setTimeout(() => badge.classList.remove('updated'), 300);
}
</script>

</body>
</html>
